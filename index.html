<!DOCTYPE HTML>

<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Acme Product Management</title>

    <!--STYLE SHEETS-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/toastr.css">
    <link rel="stylesheet" href="css/app.css">

    <!--LIBRARY SCRIPTS-->
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/angular.js"></script>

    <script src="js/angular-mocks.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/angular-messages.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/ui-utils.js"></script>
    <script src="js/ui-bootstrap-tpls.js"></script>
    <script src="js/toastr.js"></script>

    <!--APPLICATION SCRIPT-->

    <script src="common/services/common.services.js"></script>

<body ng-app="productManagement">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <a class="navbar-brand" ui-sref="home">Acme Product Management</a>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="productList">Product List</a>
                    </li>
                    <li><a ui-sref="productEdit.info ({productId:0})"><i class="glyphicon glyphicon-plus"></i> Add Product</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div ui-view></div>
    </div>
